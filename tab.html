<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table using JS</title>
    
</head>

<body bgcolor="cyan">
    <table border="1" style="color: rgb(43, 6, 250);">
        <thead>
            <tr>
                <script>
                    var Details = ['S No.', 'Student Name', 'Student Roll No', 'Marks']
                    for (var i = 0; i <= 3; i++) {
                        document.write("<th style='padding: 20px;'>" + Details[i] + "</th>");
                    }
                </script>
            </tr>
        </thead>

        <tbody>
            <tr>
                <script>
                    var Details = ['1', 'Dev Ranjan Mahato', '19CSE001', '87']

                    }
                    
                </script>
            </tr>

</body>

</html>
